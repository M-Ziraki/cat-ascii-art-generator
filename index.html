<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Art Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Cat Art Generator</h1>
    <div class="container">
        <div class="cat-art" id="catArtDisplay">Click "Generate" to see a cat art!</div>
        <div class="actions">
            <button class="btn" onclick="generateCatArt()">Generate</button>
            <button class="btn copy" onclick="copyToClipboard()" id="copyButton" style="display:none;" title="Copy">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
            </button>
        </div>
    </div>
    <div id="toast" class="toast">Copied to clipboard!</div>

    <script src="catArts.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
