<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Art Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cat Art Generator</h1>
    <div class="container">
        <div class="cat-art" id="catArtDisplay">Click "Generate" to see a cat art!</div>
        <button class="btn" onclick="generateCatArt()">Generate</button>
        <button class="btn copy" onclick="copyToClipboard()" id="copyButton" style="display:none;">Copy</button>
    </div>
    <div id="toast" class="toast">Copied to clipboard!</div>

    <script src="scripts.js"></script>
</body>
</html>
