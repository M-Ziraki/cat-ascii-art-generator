<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Art Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Cat Art Generator</h1>
    <div class="container">
        <div class="cat-art" id="catArtDisplay">Click "Generate" to see a cat art!</div>
        <div class="actions">
            <button class="btn" onclick="generateCatArt()">Generate</button>
            <button class="btn copy" onclick="copyToClipboard()" id="copyButton" style="display:none;" title="Copy">
                <span>&#x2398;</span>
            </button>
        </div>
    </div>
    <div id="toast" class="toast">Copied to clipboard!</div>

    <script src="catArts.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
